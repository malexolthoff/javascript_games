<html>
    <head>
        <title>Canvas Intro</title>
    </head>
    <body>
        <canvas height="500" width="500" style="border: 2px solid #000;" id="ctx"></canvas>
    </body>
    <script>
        var ctx = document.getElementById('ctx').getContext('2d');
        ctx.font= '30px Calibri';
        ctx.fillText("Hello World",150,250);
    </script>
</html>
