<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas height="500" width="500" id="ctx" style="border: 2px solid black;"></canvas>
    <script>
        let ctx = document.getElementById('ctx').getContext('2d');
        let WIDTH = 500;
        let HEIGHT = 500;
        ctx.font = '20px Calibiri';

        let snakeBody = {
            width:20,
            height:20,
            color: 'red'
        };
        
        let food = {
            width:20,
            height:20,
            color: 'blue'
        };

        // only keep the constants in the objects
        drawSnake = function(sb,i) {
            ctx.save();
            if (i==0) 
                ctx.fillStyle = 'black';
            else 
                ctx.fillStyle = snakeBody.color;
            ctx.fillRect(sb.x,sb.y,snakeBody.width,snakeBody.height)
            ctx.restore();
        }
        drawFood = function(f,i) {
            ctx.save()
            ctx.fillStyle = food.color;
            ctx.fillStyle = (f.x,f.y,food.width,food.height)
            ctx.restore()
        }
        // Sb = snake body
        // i = index
        startGame = function() {
            snakeList = [
                {x:220,
                y:200
                },
                { x: 210,
                  y:200  
                },
                {
                  x: 200,
                  y: 200
                }
            ];
            foodList = []

            snakeList.forEach(drawSnake);
        }
        startGame();
    </script>
</body>
</html>
